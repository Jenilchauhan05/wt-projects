<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Pooling - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    body { background-color: #A6B28B; }
    .profile-container { max-width: 800px; margin: 50px auto; }
    .profile-card { padding: 20px; }
    .imag { text-align: center; margin-top: 75px; margin-bottom: 20px; }
    .profile-pic { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Carrido</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">Search Ride</a></li>
          <li class="nav-item"><a class="nav-link" href="offer.html">Offer Ride</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Profile Section -->
  <div class="container profile-container">
    <h2 class="text-center mb-4">User Profile</h2>
    <div class="card profile-card">
      <div class="card-body">
        <div class="text-center mb-3">
          <img id="profilePic" class="profile-pic" src="https://randomuser.me/api/portraits/men/52.jpg" alt="User">
        </div>
        <h5 id="userName">Name: Rahul Verma</h5>
        <p id="userEmail">Email: rahul.verma@example.com</p>
        <p id="userPhone">Contact: +91 9876543210</p>

        <button id="editBtn" class="btn btn-primary btn-sm mb-3">Edit Profile</button>

        <h6>Ride History</h6>
        <ul class="list-group" id="rideHistory">
          <!-- Ride history will be added here dynamically -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Carrido. All rights reserved.</p>
    <h5>Connect With Us</h5>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    // Dummy ride history
    let rides = [
      { from: "Mumbai", to: "Delhi", date: "2025-07-10", driver: "Amit Sharma" },
      { from: "Ahmedabad", to: "Surat", date: "2025-06-25", driver: "Priya Singh" },
      { from: "Pune", to: "Nagpur", date: "2025-05-15", driver: "Rajesh Kumar" },
    ];

    let rideHistoryList = document.getElementById("rideHistory");
    rides.forEach(r => {
      let li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = `${r.from} â†’ ${r.to} on ${r.date} with Driver: ${r.driver}`;
      rideHistoryList.appendChild(li);
    });

    // Edit Profile Function
    document.getElementById("editBtn").addEventListener("click", function() {
      let name = prompt("Enter your name:", document.getElementById("userName").innerText.replace("Name: ", ""));
      let email = prompt("Enter your email:", document.getElementById("userEmail").innerText.replace("Email: ", ""));
      let phone = prompt("Enter your contact:", document.getElementById("userPhone").innerText.replace("Contact: ", ""));

      if (name) document.getElementById("userName").innerText = "Name: " + name;
      if (email) document.getElementById("userEmail").innerText = "Email: " + email;
      if (phone) document.getElementById("userPhone").innerText = "Contact: " + phone;
    });
  </script>
</body>
</html>

    <div class="container offer-form">
        <h2 class="text-center mb-4">Offer a Ride</h2>
        <div class="card p-4">
            <div class="mb-3">
                <label for="source" class="form-label">Source</label>
                <input type="text" class="form-control" id="source" placeholder="Enter starting point">
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter destination">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time">
            </div>
            <div class="mb-3">
                <label for="carType" class="form-label">Car Type</label>
                <input type="text" class="form-control" id="carType" placeholder="e.x., Sedan, SUV">
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Seats Available</label>
                <input type="number" class="form-control" id="seats" min="1" max="7">
            </div>
            <button class="btn btn-primary w-100">Post Ride</button>
        </div>
    </div>
